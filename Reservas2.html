  <header class="encabezado">

    <div class="img-mardel">
      <div class="txt-mardel">
        <p>Mar del Plata todo lo tiene...</p>
      </div>
    </div>

<br><br>

<div class="container">
<form class="row mb-6" action="https://formspree.io/f/mnqkqajn" method="post" target="_blank" id="formulario">

<div class="col-6 mb-3">
  <label for="exampleFormControlInput2" class="form-label">Nombre</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre" required name="Nombre">
</div>

<div class="col-6 mb-3">
  <label for="exampleFormControlInput2" class="form-label">Apellido</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Ingrese su apellido" required name="Apellido">
</div>

<div class="col-6 mb-3">
  <label for="exampleFormControlInput3" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com" required name="email">
</div>

<div class="col-6 mb-3">
  <label for="exampleFormControlInput4" class="form-label">Teléfono</label>
  <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Ingrese N° Tel" required name="telefono">
</div>

<div class="col-12 mb-3">
  <label for="exampleFormControlInput5" class="form-label">DNI</label>
  <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="Ingrese su DNI" required name="DNI">
</div>

<div class="col-6 mb-3">
  <label for="exampleFormControlInput6" class="form-label">Fecha Desde</label>
  <input type="date" class="form-control" id="exampleFormControlInput6" placeholder="Fecha Desde" required name="Desde">
</div>

<div class="col-6 mb-3">
  <label for="exampleFormControlInput7" class="form-label">Fecha Hasta</label>
  <input type="date" class="form-control" id="exampleFormControlInput7" placeholder="Fecha Hasta" required name="Hasta">
</div>


<div class="com-12 mb-3">
<label for="exampleFormControlInput8" class="form-label">Seleccionar Alojamiento</label>
<select class="form-select form-select-sm" aria-label=".form-select-sm example" required name="Hotel elegido">
  <option selected></option>
  <option value="1">Hotel A</option>
  <option value="2">Hotel B</option>
  <option value="3">Hotel C</option>
  <option value="4">Hotel D</option>
  <option value="5">Hotel E</option>
  <option value="6">Hotel F</option>
  <option value="7">Hotel G</option>

</select>

</div>
<div class="com-12 mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Ingrese algún comentario</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comentario"></textarea>
</div>
<br><br><br><br>

<div>

<button type="submit" class="btn btn-primary" name="confirmar" onclick="confirmar()">Reservar</button>
<button type="reset" class="btn btn-primary" name="Enviar">Limpiar</button>


<!--<script> confirm("¿Confirma la reserva?"); alert(Gracias)</script>-->

</div>

<br><br><br><br>

</form>
</div>





  <footer class="footer">

    <div class="pie">
        <div class="pie-item">
            <!-- Api clima con VUE -->
            <div id="app" style="text-align: center;">
                <h3>Clima en Mar del Plata</h3>
                <div v-if="loading">Loading...</div>
                <div v-else>
                    <img :src="iconLink" alt="Icono clima">
                    <div>{{ description}}</div>
                    <p>Temperatura: {{ temperature }}°C</p>
                </div>
            </div>
        </div>
        <div class="pie-item">Derechos reservados &copy;2023</div>
        <div class="pie-item">
            <a href="https://www.instagram.com" target="_blank""><i
                    class=" fa-brands fa-instagram fa-lg"></i></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-lg"></i></a>
        </div>
    </div>
</footer>
